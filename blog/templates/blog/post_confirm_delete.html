{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <a href="{% url 'post_detail' post.pk %}" class="back-link">&larr; Cancel</a>
    
    <div class="post">
        <h2>Confirm Delete</h2>
        
        <p>Are you sure you want to delete the post: <strong>{{ post.title }}</strong>?</p>
        <p style="color: #e74c3c;">This action cannot be undone.</p>
        
        <form method="post" style="margin-top: 1.5rem;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Post</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
